<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todoodles</title>
  </head>
  <body>

    <!-- Project Modal -->
    <div id="modal-container">
      <div class="modal-content">
        <h2>Create New Project</h2>
        <input type="text" id="project-name" />
        <div class="modal-container-btn">
          <button id="submit">Submit</button>
          <button id="cancel">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Task Modal -->
    <div id="modal-container-task">
      <div class="modal-content">
        <div class="modal-container-btn">
          <h2>Create New Task</h2>
          <form id="modal-task-body">
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Title"
              required
            />
            <input
              type="text"
              id="description"
              name="description"
              placeholder="Description"
            />
            <input
              type="datetime-local"
              id="dueDate"
              name="dueDate"
              placeholder="Due Date"
            />
            <select name="priority" id="priority">
              <option disabled hidden selected>Select Priority</option>
              <option value="A">A (urgent)</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="F">F (not urgent)</option>
            </select>
            <div class="modal-container-btn">
              <button type="submit">Submit</button>
              <button id="cancelTask">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="sidebar">
      <div class="sidebar-logo"><a href="#">Todoodles</a></div>
      <div id="project-controller">
        <button id="add-project">+ Add Project</button>
      </div>
      <hr />
      <div class="current-project"></div>
      <div id="project-list"></div>
    </div>
    <div id="header">
      <div id="header-title"></div>
      <button id="add-task">Add Task</button>
    </div>
    <main>
      <div id="task-grid"></div>
    </main>
    <div id="overlay"></div>

    <div id="footer">Created by <a href="https://github.com/corygrewohl" target="_blank">Cory Grewohl </a>
    </div>
  </body>
</html>
